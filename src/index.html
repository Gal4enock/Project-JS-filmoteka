<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project Filmoteka</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
  </head>

  <body>
    
    <header class="header">
      <div class="container">
        <div class="header-top">
          <a href="./index.html" class="logo coin">
            <svg width="24" height="24">
              <use xlink:href="./images/sprite.svg#film"/>
            </svg>
            <span class="logo-txt">Filmoteka</span>
          </a>

          <nav>
            <ul class="nav-list">
              <li class="nav-item">
                <a href="./index.html" class="nav-btn is-active-btn go-home">
                  HOME
                </a>              
              </li>
              <li class="nav-item">
                <a href="./index.html" class="nav-btn go-lab">
                  MY LIBRARY
                </a>              
              </li>
            </ul>
          </nav>
        </div>
        <div class="header-bottom">
          <form class="search-form">
          <input type="text" placeholder="Search a movie" class="input-search"/>
          <span class="search-icon">
            <svg width="12" height="12">
              <use xlink:href="./images/sprite.svg#search-2" />
            </svg>
          </span>
          </form>
          <p class = "error-message hidden">Search result is not successful. Enter the correct movie name. Use only letters or numbers.</p>     
        </div>
      </div>
    </header>
    <main>
       <ul class="container movies">
       </ul>

      <div class="pagination-container container">
        <ul class="pagination">
        </ul>
      </div>
       
      
    </main>

    <footer>     
    </footer>
    
  </body>
</html>
